<div class="listMainContainer">
    <div class="listFormsContainer">
        <h2>Interface</h2>
        <form class="container" [formGroup]="addNewFormGroup" (ngSubmit)="update()">
            <mat-form-field class="formField">
                <textarea class="addName" placeholder="Add New Name" matInput formControlName="name"></textarea>
            </mat-form-field>
            <mat-form-field class="formField">
                <textarea class="addDescription" placeholder="Add New Description" matInput formControlName="description"></textarea>
            </mat-form-field>
            <button class="addButton" type="submit" mat-raised-button color="accent">Add New Item</button>
        </form>

        <form class="container" [formGroup]="editFormGroup" (ngSubmit)="editItem()">
            <mat-form-field class="formField">
                    <textarea placeholder="Edit Selected Name" matInput formControlName="name"></textarea>
                </mat-form-field>
                <mat-form-field class="formField">
                    <textarea placeholder="Edit Selected Description" matInput formControlName="description"></textarea>
                </mat-form-field>
            <button type="submit" mat-raised-button color="accent">Edit Selected Item</button>
        </form>
        <button class="deleteButton" (click)="deleteItem()" mat-raised-button color="accent">Delete Selected Item</button>
    </div>
    <div class="listContainer">
        <h2>Todo List</h2>
        <div *ngFor="let listItem of listItems">
            <mat-card [ngClass]="listItem.isComplete ? 'complete' : 'incomplete'">
                <mat-card-header>
                    <mat-card-title>{{ listItem.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{listItem.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="toggleComplete(listItem)" mat-raised-button color="accent">{{listItem.isComplete ? 'mark incomplete' : 'mark complete'}}</button>
                    <button (click)="selectItem(listItem)" mat-raised-button color="accent">{{listItem.selected ? 'selected' : "select"}}</button>
                </mat-card-actions>
            </mat-card>
            <div class="listDivider"></div>
        </div>
    </div>
</div>
