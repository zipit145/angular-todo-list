
<form class="container" [formGroup]="addNewFormGroup" (ngSubmit)="update()">
    <input type="text" formControlName="name">
    <input type="text" formControlName="description">
    <button type="submit" >Submit</button>
</form>


<div *ngFor="let listItem of listItems">

    <mat-card [ngClass]="listItem.isComplete ? 'complete' : 'incomplete'">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ listItem.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{listItem.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="toggleComplete(listItem)" mat-raised-button color="accent">{{listItem.isComplete ? 'mark incomplete' : 'mark complete'}}</button>
            <button (click)="editItem(listItem)" mat-raised-button color="accent">Edit</button>
        </mat-card-actions>
    </mat-card>      
</div>
